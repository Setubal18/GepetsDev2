<ion-header>

  <ion-navbar>
    <ion-title>avaliacao</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides paginationClickable=true
              initialSlide=0
              loop=true
              #slide>

    <ion-slide *ngFor="let item of imgs">
      <ion-item class="itemPosicao" color="dark">
        {{item.posicao}}
      </ion-item>
      <img src="{{item.img}}">
    </ion-slide>
  </ion-slides>

  <div class="swiper-button-next" (click)="slideNext()"></div>
  <div class="swiper-button-prev" (click)="slidePrev()"></div>
</ion-content>
