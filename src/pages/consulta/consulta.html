<ion-header>
  <ion-navbar color="secondary">
    <ion-title style="text-align: center">
      <strong>GEPETS</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPaciente()">
        <ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-start (click)="openModal()">
        <img src="{{item.image}}">
      </ion-avatar>
      {{ item.nome}}<br>


    </ion-item>
  </ion-list>
</ion-content>
